# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-java-with-maven

name: Setup Spigot

on:
   workflow_dispatch:
    inputs:
      version:
        required: true
        type: number
        default: 1.19   
      path:
        required: true
        type: string
        default: server     

jobs:
  setup-java:
     runs-on: ubuntu-latest
     steps:
     - uses: actions/setup-java@v3
       with:
        distribution: 'temurin'
        java-version: '17'
        check-latest: true
  setup-spigot:
     runs-on: ubuntu-latest
     steps:
      - name: Download Spigot Server ${{inputs.version}}
        run: mkdir ${{inputs.path}} && curl https://download.getbukkit.org/spigot/spigot-${{inputs.version}}.jar -o ${{inputs.path}}/spigot.jar
  run-spigot: 
     needs: [setup-java, setup-spigot]
     runs-on: ubuntu-latest
     steps:
      - name: Run server
        run: cd ${{inputs.path}} && java -Xmx1G -jar spigot.jar
 
